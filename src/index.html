<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AircraftWar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="header">
        <b class="title">Aircraft War</b>
    </div>
    <div id="login"></div>
    <div class="app">
        <div id="map"></div>
        <div id="control"></div>
    </div>
</body>

<script>
    import Vue from 'vue';
    import Map from './js/map'
    import Control from './js/control'
    import Login from './js/login'
    var dgram = require("dgram");
    var host = "119.28.139.244";
    var port = "1234";

    const login = new Vue(Login).$mount('#login');
    const map = new Vue(Map).$mount('#map');
    const control = new Vue(Control).$mount('#control');
        
    var socket = dgram.createSocket("udp4");
    login.initSocket(socket, host, port);
    control.initSocket(socket, host, port);
</script>

</html>
